<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KP Infotech About Page Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #0f0f0f;
      --bg-tertiary: #161616;
      --text-primary: #ffffff;
      --text-secondary: #6b6b6b;
      --text-muted: #3a3a3a;
      --accent: #c9a87c;
      --border: #1a1a1a;
      --border-light: #2a2a2a;
      --ui-bg: #111;
      --ui-border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* App Layout */
    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    /* Header */
    .header {
      grid-column: 1 / -1;
      padding: 16px 24px;
      background: var(--ui-bg);
      border-bottom: 1px solid var(--ui-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 500;
    }

    .header-nav {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      background: transparent;
      border: 1px solid var(--ui-border);
      color: var(--text-secondary);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .nav-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg-primary);
    }

    /* Sidebar */
    .sidebar {
      background: var(--ui-bg);
      border-right: 1px solid var(--ui-border);
      padding: 20px;
      overflow-y: auto;
    }

    .section-nav {
      margin-bottom: 24px;
    }

    .section-nav h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .section-btn {
      display: block;
      width: 100%;
      text-align: left;
      background: transparent;
      border: 1px solid transparent;
      color: var(--text-secondary);
      padding: 10px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      margin-bottom: 4px;
      transition: all 0.2s;
    }

    .section-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .section-btn.active {
      background: var(--bg-tertiary);
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .section-btn .check {
      color: var(--accent);
      margin-left: 8px;
    }

    /* Variations */
    .variations {
      margin-bottom: 24px;
    }

    .variations h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .variation-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      text-align: left;
      background: transparent;
      border: 1px solid var(--ui-border);
      color: var(--text-secondary);
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .variation-btn:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .variation-btn.active {
      background: rgba(201, 168, 124, 0.1);
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .variation-letter {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-tertiary);
      border-radius: 4px;
      font-weight: 500;
      font-size: 12px;
    }

    .variation-btn.active .variation-letter {
      background: var(--accent);
      color: var(--bg-primary);
    }

    /* Selections Tracker */
    .selections {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 16px;
    }

    .selections h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .selection-item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 6px 0;
      border-bottom: 1px solid var(--border);
    }

    .selection-item:last-child {
      border-bottom: none;
    }

    .selection-item span:first-child {
      color: var(--text-secondary);
    }

    .selection-item span:last-child {
      color: var(--accent);
      font-weight: 500;
    }

    /* Preview Area */
    .preview-area {
      background: var(--bg-secondary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .preview-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--ui-bg);
      border-bottom: 1px solid var(--ui-border);
    }

    .preview-title {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .viewport-tabs {
      display: flex;
      gap: 4px;
    }

    .viewport-tab {
      background: transparent;
      border: 1px solid var(--ui-border);
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .viewport-tab:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .viewport-tab.active {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg-primary);
    }

    .viewport-tab svg {
      width: 14px;
      height: 14px;
    }

    /* Preview Container */
    .preview-container {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
      overflow: auto;
    }

    .preview-frame {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      transition: width 0.3s ease;
      max-height: 100%;
      overflow-y: auto;
    }

    .preview-frame.desktop {
      width: 100%;
      max-width: 1200px;
    }

    .preview-frame.tablet {
      width: 768px;
    }

    .preview-frame.mobile {
      width: 375px;
    }

    /* Footer / Prompt Output */
    .footer {
      grid-column: 1 / -1;
      background: var(--ui-bg);
      border-top: 1px solid var(--ui-border);
      padding: 16px 24px;
    }

    .prompt-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .prompt-header h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-muted);
    }

    .copy-btn {
      background: var(--accent);
      border: none;
      color: var(--bg-primary);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      filter: brightness(1.1);
    }

    .prompt-output {
      background: var(--bg-tertiary);
      border-radius: 6px;
      padding: 16px;
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
      max-height: 120px;
      overflow-y: auto;
    }

    /* Section Preview Styles */
    .section-preview {
      padding: 60px 40px;
    }

    .preview-frame.mobile .section-preview {
      padding: 40px 20px;
    }

    .section-label {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--accent);
      margin-bottom: 24px;
    }

    .section-label .line {
      width: 40px;
      height: 1px;
      background: var(--accent);
    }

    .preview-h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.2;
      margin-bottom: 24px;
    }

    .preview-h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .preview-p {
      font-size: 16px;
      line-height: 1.7;
      color: var(--text-secondary);
      max-width: 600px;
    }

    .preview-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-family: 'Outfit', sans-serif;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 32px;
    }

    .preview-btn:hover {
      background: var(--accent);
      color: var(--bg-primary);
    }

    /* Image Placeholder */
    .image-placeholder {
      background: var(--bg-tertiary);
      border: 1px dashed var(--border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* Grid Helpers */
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
    }

    .preview-frame.tablet .grid-4 {
      grid-template-columns: repeat(2, 1fr);
    }

    .preview-frame.mobile .grid-2,
    .preview-frame.mobile .grid-4 {
      grid-template-columns: 1fr;
    }

    /* Value Card */
    .value-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 32px;
      transition: all 0.3s;
    }

    .value-card:hover {
      border-left: 3px solid var(--accent);
    }

    .value-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 12px;
    }

    .value-card p {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .value-icon {
      width: 48px;
      height: 48px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    /* Team Card */
    .team-card {
      text-align: center;
    }

    .team-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--bg-tertiary);
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 11px;
    }

    .team-card h4 {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .team-card span {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 32px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 1px;
      background: var(--border-light);
    }

    .timeline-item {
      position: relative;
      padding-bottom: 32px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -36px;
      top: 6px;
      width: 9px;
      height: 9px;
      background: var(--accent);
      border-radius: 50%;
    }

    .timeline-year {
      font-size: 12px;
      color: var(--accent);
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .timeline-item h4 {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .timeline-item p {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    /* Pull Quote */
    .pull-quote {
      border-left: 3px solid var(--accent);
      padding-left: 24px;
      margin: 32px 0;
    }

    .pull-quote p {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-style: italic;
      color: var(--text-primary);
      line-height: 1.5;
    }

    /* Partner Badge */
    .partner-badge {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 40px;
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .badge-logo {
      width: 100px;
      height: 100px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 12px;
      flex-shrink: 0;
    }

    .badge-info h4 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .badge-info p {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    /* CTA Section */
    .cta-section {
      text-align: center;
      padding: 80px 40px;
    }

    .cta-section.full-width {
      background: var(--bg-secondary);
      margin: -60px -40px;
      padding: 100px 60px;
    }

    .cta-section.with-pattern {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      position: relative;
      overflow: hidden;
    }

    .cta-section.with-pattern::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 168, 124, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(201, 168, 124, 0.03) 0%, transparent 50%);
    }

    .cta-section > * {
      position: relative;
      z-index: 1;
    }

    /* Logo Grid */
    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .logo-item {
      width: 80px;
      height: 80px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 10px;
    }

    /* Horizontal Scroll Team */
    .team-scroll {
      display: flex;
      gap: 24px;
      overflow-x: auto;
      padding-bottom: 16px;
    }

    .team-scroll .team-card {
      flex-shrink: 0;
      width: 200px;
    }

    /* Team List */
    .team-list .team-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }

    .team-list .team-photo {
      width: 60px;
      height: 60px;
      margin: 0;
    }

    .team-list .team-info {
      text-align: left;
    }

    /* Split Layout */
    .split-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .preview-frame.mobile .split-layout {
      grid-template-columns: 1fr;
      gap: 32px;
    }

    .split-image {
      aspect-ratio: 4/3;
      background: var(--bg-tertiary);
      border: 1px dashed var(--border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* Decorative Element */
    .decorative-line {
      width: 80px;
      height: 3px;
      background: var(--accent);
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>About Page Explorer</h1>
      <div class="header-nav">
        <button class="nav-btn" onclick="exportSelections()">Export Selections</button>
        <button class="nav-btn" onclick="resetAll()">Reset All</button>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="section-nav">
        <h3>Sections</h3>
        <div id="sectionButtons"></div>
      </nav>

      <div class="variations">
        <h3>Variations</h3>
        <div id="variationButtons"></div>
      </div>

      <div class="selections">
        <h3>Your Selections</h3>
        <div id="selectionsList"></div>
      </div>
    </aside>

    <!-- Preview Area -->
    <main class="preview-area">
      <div class="preview-header">
        <span class="preview-title" id="previewTitle">Hero Section — Variation A</span>
        <div class="viewport-tabs">
          <button class="viewport-tab active" data-viewport="desktop" onclick="setViewport('desktop')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2"/>
              <path d="M8 21h8M12 17v4"/>
            </svg>
            Desktop
          </button>
          <button class="viewport-tab" data-viewport="tablet" onclick="setViewport('tablet')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="4" y="2" width="16" height="20" rx="2"/>
              <path d="M12 18h.01"/>
            </svg>
            Tablet
          </button>
          <button class="viewport-tab" data-viewport="mobile" onclick="setViewport('mobile')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="5" y="2" width="14" height="20" rx="2"/>
              <path d="M12 18h.01"/>
            </svg>
            Mobile
          </button>
        </div>
      </div>

      <div class="preview-container">
        <div class="preview-frame desktop" id="previewFrame">
          <div id="previewContent"></div>
        </div>
      </div>
    </main>

    <!-- Footer / Prompt -->
    <footer class="footer">
      <div class="prompt-header">
        <h3>Generated Prompt</h3>
        <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
      </div>
      <div class="prompt-output" id="promptOutput">
        Select variations for each section to generate your About page design prompt.
      </div>
    </footer>
  </div>

  <script>
    // Section definitions
    const sections = [
      {
        id: 'hero',
        name: 'Hero',
        variations: [
          { id: 'A', name: 'Centered Minimal', desc: 'Clean centered layout with section label, headline, and intro paragraph' },
          { id: 'B', name: 'Left-Aligned + Decorative', desc: 'Left-aligned content with decorative accent line element' },
          { id: 'C', name: 'Split with Image', desc: 'Two-column layout with content and image placeholder' }
        ]
      },
      {
        id: 'story',
        name: 'Our Story',
        variations: [
          { id: 'A', name: 'Timeline Format', desc: 'Vertical timeline with year markers and milestones' },
          { id: 'B', name: 'Two-Column Narrative', desc: 'Side-by-side layout with heading and body text' },
          { id: 'C', name: 'Single Column + Pull Quotes', desc: 'Long-form narrative with emphasized quotes' }
        ]
      },
      {
        id: 'values',
        name: 'Values',
        variations: [
          { id: 'A', name: '2x2 Grid', desc: 'Four values in a balanced grid layout' },
          { id: 'B', name: 'Horizontal Cards', desc: 'Values in a horizontal row with icons' },
          { id: 'C', name: 'Vertical List + Icons', desc: 'Stacked vertical list with prominent icons' }
        ]
      },
      {
        id: 'team',
        name: 'Team',
        variations: [
          { id: 'A', name: 'Grid Layout', desc: 'Team members in a responsive grid' },
          { id: 'B', name: 'Horizontal Scroll', desc: 'Horizontally scrolling team cards' },
          { id: 'C', name: 'Minimal List', desc: 'Compact list with small photos and info' }
        ]
      },
      {
        id: 'partners',
        name: 'Certifications',
        variations: [
          { id: 'A', name: 'Logo Grid', desc: 'Simple grid of partner/certification logos' },
          { id: 'B', name: 'Featured Badge', desc: 'Prominent badge with description text' },
          { id: 'C', name: 'Subtle Footer Style', desc: 'Minimal, integrated partner mentions' }
        ]
      },
      {
        id: 'cta',
        name: 'CTA',
        variations: [
          { id: 'A', name: 'Minimal Centered', desc: 'Simple centered headline and button' },
          { id: 'B', name: 'Bold Full-Width', desc: 'Full-width background with prominent CTA' },
          { id: 'C', name: 'With Background Pattern', desc: 'Gradient background with subtle accent pattern' }
        ]
      }
    ];

    // State
    const state = {
      currentSection: 'hero',
      currentVariation: 'A',
      viewport: 'desktop',
      selections: {}
    };

    // Initialize
    function init() {
      renderSectionButtons();
      renderVariationButtons();
      renderPreview();
      updateSelectionsList();
      updatePrompt();
    }

    // Render section navigation
    function renderSectionButtons() {
      const container = document.getElementById('sectionButtons');
      container.innerHTML = sections.map(section => `
        <button
          class="section-btn ${state.currentSection === section.id ? 'active' : ''}"
          onclick="setSection('${section.id}')"
        >
          ${section.name}
          ${state.selections[section.id] ? `<span class="check">✓</span>` : ''}
        </button>
      `).join('');
    }

    // Update selections list
    function updateSelectionsList() {
      const container = document.getElementById('selectionsList');
      const items = sections.map(section => {
        const selected = state.selections[section.id];
        const variation = selected ? section.variations.find(v => v.id === selected) : null;
        return `
          <div class="selection-item">
            <span>${section.name}</span>
            <span>${variation ? `${selected}: ${variation.name}` : '—'}</span>
          </div>
        `;
      }).join('');
      container.innerHTML = items;
    }

    // Update prompt
    function updatePrompt() {
      const container = document.getElementById('promptOutput');
      const selectedCount = Object.keys(state.selections).length;

      if (selectedCount === 0) {
        container.textContent = 'Select variations for each section to generate your About page design prompt.';
        return;
      }

      const parts = [];

      sections.forEach(section => {
        const selected = state.selections[section.id];
        if (selected) {
          const variation = section.variations.find(v => v.id === selected);
          parts.push(`**${section.name}**: ${variation.name} — ${variation.desc}`);
        }
      });

      const prompt = `Build the About page for KP Infotech (kpinfo.tech) using these section designs:

${parts.join('\n\n')}

Design system: Dark editorial style with #0a0a0a background, #c9a87c accent color, Playfair Display for headlines, Outfit for body text. Section labels are 11px uppercase with 40px accent line prefix. Use GSAP animations (fade up, stagger reveals). Note: Team section should be hidden by default but built for future use.`;

      container.textContent = prompt;
    }

    // Copy prompt
    function copyPrompt() {
      const text = document.getElementById('promptOutput').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        const original = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = original, 1500);
      });
    }

    // Export selections
    function exportSelections() {
      const data = sections.map(section => {
        const selected = state.selections[section.id];
        const variation = selected ? section.variations.find(v => v.id === selected) : null;
        return {
          section: section.name,
          variation: variation ? `${selected}: ${variation.name}` : 'Not selected'
        };
      });

      const text = data.map(d => `${d.section}: ${d.variation}`).join('\n');
      navigator.clipboard.writeText(text).then(() => {
        alert('Selections copied to clipboard!');
      });
    }

    // Reset all
    function resetAll() {
      state.selections = {};
      state.currentVariation = 'A';
      renderSectionButtons();
      renderVariationButtons();
      updateSelectionsList();
      updatePrompt();
    }

    // Initialize on load
    init();
