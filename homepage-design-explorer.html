<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KP Infotech Homepage Design Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #0f0f0f;
      --bg-tertiary: #161616;
      --text-primary: #ffffff;
      --text-secondary: #6b6b6b;
      --accent: #c9a87c;
      --border: #1a1a1a;
      --ui-bg: #111;
      --ui-border: #2a2a2a;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* Layout */
    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    /* Header */
    .header {
      background: var(--ui-bg);
      border-bottom: 1px solid var(--ui-border);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 500;
      color: var(--accent);
    }

    .header-nav {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .section-btn {
      background: transparent;
      border: 1px solid var(--ui-border);
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .section-btn:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .section-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg-primary);
    }

    .section-btn .check {
      display: none;
      margin-left: 4px;
    }

    .section-btn.selected .check {
      display: inline;
    }

    /* Viewport toggle */
    .viewport-toggle {
      display: flex;
      gap: 4px;
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: 6px;
    }

    .viewport-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .viewport-btn:hover {
      color: var(--text-primary);
    }

    .viewport-btn.active {
      background: var(--ui-border);
      color: var(--text-primary);
    }

    .viewport-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Main content */
    .main {
      display: grid;
      grid-template-columns: 280px 1fr;
      overflow: hidden;
    }

    /* Controls panel */
    .controls {
      background: var(--ui-bg);
      border-right: 1px solid var(--ui-border);
      padding: 20px;
      overflow-y: auto;
    }

    .controls h2 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .variation-group {
      margin-bottom: 20px;
    }

    .variation-btn {
      display: block;
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--ui-border);
      color: var(--text-primary);
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-family: inherit;
      text-align: left;
      margin-bottom: 6px;
      transition: all 0.2s;
    }

    .variation-btn:hover {
      border-color: var(--accent);
    }

    .variation-btn.active {
      border-color: var(--accent);
      background: rgba(201, 168, 124, 0.1);
    }

    .variation-btn .label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .variation-btn .badge {
      background: var(--accent);
      color: var(--bg-primary);
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .variation-btn .desc {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .select-btn {
      display: block;
      width: 100%;
      background: transparent;
      border: 1px dashed var(--accent);
      color: var(--accent);
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-family: inherit;
      margin-top: 12px;
      transition: all 0.2s;
    }

    .select-btn:hover {
      background: rgba(201, 168, 124, 0.1);
    }

    .select-btn.selected {
      background: var(--accent);
      color: var(--bg-primary);
      border-style: solid;
    }

    /* Preview area */
    .preview-container {
      overflow: auto;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .preview-frame {
      background: var(--bg-primary);
      transition: width 0.3s ease;
      overflow: hidden;
      flex-shrink: 0;
    }

    .preview-frame.desktop {
      width: 100%;
      max-width: 1400px;
    }

    .preview-frame.tablet {
      width: 768px;
    }

    .preview-frame.mobile {
      width: 375px;
    }

    .preview {
      min-height: 100%;
    }

    .viewport-indicator {
      text-align: center;
      padding: 8px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Footer / Prompt output */
    .footer {
      background: var(--ui-bg);
      border-top: 1px solid var(--ui-border);
      padding: 16px 24px;
    }

    .footer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .footer-header h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-secondary);
    }

    .copy-btn {
      background: var(--accent);
      border: none;
      color: var(--bg-primary);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-family: inherit;
      font-weight: 500;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      opacity: 0.9;
    }

    .prompt-output {
      background: var(--bg-secondary);
      border: 1px solid var(--ui-border);
      border-radius: 6px;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-primary);
      max-height: 120px;
      overflow-y: auto;
    }

    /* Section previews - shared styles */
    .section-preview {
      padding: 40px 24px;
      min-height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section-label {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--accent);
      margin-bottom: 24px;
    }

    .section-label .line {
      width: 40px;
      height: 1px;
      background: var(--accent);
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      line-height: 1.1;
    }

    .body-text {
      color: var(--text-secondary);
      line-height: 1.7;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--text-primary);
      padding: 14px 28px;
      font-size: 14px;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .btn-primary:hover {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .btn-text {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 14px;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
      white-space: nowrap;
    }

    .btn-text:hover {
      color: var(--accent);
    }

    /* Hero variations */
    .hero-left {
      width: 100%;
      max-width: 700px;
    }

    .hero-left .headline {
      font-size: clamp(2rem, 6vw, 4.5rem);
      margin-bottom: 24px;
    }

    .hero-left .body-text {
      font-size: clamp(15px, 2vw, 18px);
      margin-bottom: 32px;
      max-width: 500px;
    }

    .hero-left .cta-group {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .hero-center {
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-center .headline {
      font-size: clamp(2rem, 7vw, 5rem);
      margin-bottom: 24px;
      max-width: 900px;
    }

    .hero-center .body-text {
      font-size: clamp(15px, 2vw, 18px);
      margin-bottom: 40px;
      max-width: 600px;
    }

    .hero-center .cta-group {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero-split {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero-split .content {
      max-width: 500px;
    }

    .hero-split .headline {
      font-size: clamp(1.8rem, 4vw, 3.5rem);
      margin-bottom: 24px;
    }

    .hero-split .body-text {
      font-size: clamp(14px, 1.5vw, 17px);
      margin-bottom: 32px;
    }

    .hero-split .cta-group {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .hero-split .image-placeholder {
      aspect-ratio: 4/3;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Responsive hero */
    @container preview (max-width: 600px) {
      .hero-split {
        grid-template-columns: 1fr;
      }
      .hero-split .image-placeholder {
        order: -1;
      }
    }

    /* Marquee variations */
    .marquee-wrapper {
      width: 100%;
      overflow: hidden;
      padding: 40px 0;
    }

    .marquee {
      display: flex;
      white-space: nowrap;
      animation: marquee var(--marquee-speed, 20s) linear infinite;
    }

    .marquee-item {
      font-family: 'Playfair Display', serif;
      font-size: var(--marquee-size, 48px);
      font-weight: 500;
      color: var(--text-primary);
      padding: 0 40px;
    }

    .marquee-item .dot {
      color: var(--accent);
      margin: 0 20px;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .marquee-fade {
      position: relative;
    }

    .marquee-fade::before,
    .marquee-fade::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100px;
      z-index: 1;
      pointer-events: none;
    }

    .marquee-fade::before {
      left: 0;
      background: linear-gradient(to right, var(--bg-primary), transparent);
    }

    .marquee-fade::after {
      right: 0;
      background: linear-gradient(to left, var(--bg-primary), transparent);
    }

    /* Featured Work (empty state) */
    .work-empty {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .work-empty-minimal {
      padding: 60px 30px;
      border: 1px dashed var(--border);
    }

    .work-empty-minimal .headline {
      font-size: clamp(24px, 4vw, 32px);
      margin-bottom: 16px;
      color: var(--text-secondary);
    }

    .work-empty-minimal .body-text {
      font-size: 16px;
    }

    .work-empty-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .work-empty-card {
      aspect-ratio: 16/10;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .work-empty-card .icon {
      width: 48px;
      height: 48px;
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 20px;
    }

    .work-empty-card span {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .work-empty-teaser {
      padding: 40px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
    }

    .work-empty-teaser .badge {
      display: inline-block;
      background: var(--accent);
      color: var(--bg-primary);
      font-size: 11px;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 2px;
      margin-bottom: 20px;
    }

    .work-empty-teaser .headline {
      font-size: clamp(24px, 4vw, 36px);
      margin-bottom: 16px;
    }

    .work-empty-teaser .body-text {
      font-size: 16px;
      margin-bottom: 24px;
    }

    /* Services Grid */
    .services-grid-wrapper {
      width: 100%;
      max-width: 1200px;
    }

    .services-grid-header {
      margin-bottom: 40px;
    }

    .services-grid-header .headline {
      font-size: clamp(32px, 5vw, 42px);
    }

    .services-2col {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .services-3col {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .services-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .service-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 28px;
      transition: all 0.3s;
    }

    .service-card:hover {
      border-left: 3px solid var(--accent);
    }

    .service-card .number {
      font-family: 'Playfair Display', serif;
      font-size: 14px;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .service-card .title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: 500;
      margin-bottom: 10px;
    }

    .service-card .desc {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .service-card-minimal {
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
      display: grid;
      grid-template-columns: 50px 1fr 2fr;
      gap: 20px;
      align-items: start;
    }

    .service-card-minimal:hover {
      border-left: none;
      border-bottom-color: var(--accent);
    }

    .service-card-minimal .number {
      margin-bottom: 0;
    }

    .service-card-minimal .title {
      margin-bottom: 0;
    }

    .service-card-minimal .desc {
      text-align: right;
    }

    /* Stats */
    .stats-wrapper {
      width: 100%;
      max-width: 1000px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-item .number {
      font-family: 'Playfair Display', serif;
      font-size: clamp(40px, 6vw, 64px);
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1;
    }

    .stat-item .label {
      font-size: clamp(12px, 1.5vw, 14px);
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .stats-boxed .stat-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 30px 16px;
    }

    .stats-accent .stat-item .number {
      color: var(--accent);
    }

    .stats-left .stat-item {
      text-align: left;
      display: flex;
      align-items: baseline;
      gap: 12px;
    }

    .stats-left .stat-item .number {
      font-size: clamp(32px, 5vw, 48px);
    }

    /* Industries */
    .industries-wrapper {
      width: 100%;
      max-width: 1200px;
    }

    .industries-header {
      margin-bottom: 40px;
    }

    .industries-header .headline {
      font-size: clamp(32px, 5vw, 42px);
    }

    .industries-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .industries-scroll {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 16px;
    }

    .industries-scroll::-webkit-scrollbar {
      height: 4px;
    }

    .industries-scroll::-webkit-scrollbar-track {
      background: var(--border);
    }

    .industries-scroll::-webkit-scrollbar-thumb {
      background: var(--accent);
    }

    .industries-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }

    .industry-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 28px;
      transition: all 0.3s;
    }

    .industry-card:hover {
      border-left: 3px solid var(--accent);
    }

    .industry-card .icon {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .industry-card .title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 500;
    }

    .industries-scroll .industry-card {
      flex: 0 0 240px;
    }

    .industries-list .industry-card {
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px 0;
    }

    .industries-list .industry-card:hover {
      border-left: none;
    }

    .industries-list .industry-card .icon {
      margin-bottom: 0;
      width: 44px;
      height: 44px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    /* Testimonials - Multiple */
    .testimonials-wrapper {
      width: 100%;
      max-width: 1000px;
    }

    .testimonials-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .testimonials-header .headline {
      font-size: clamp(28px, 4vw, 36px);
    }

    /* Carousel style */
    .testimonials-carousel {
      position: relative;
      overflow: hidden;
    }

    .testimonials-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .testimonial-slide {
      flex: 0 0 100%;
      padding: 0 20px;
    }

    .testimonial-content {
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .testimonial-content .quote-mark {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 16px;
    }

    .testimonial-content .quote {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 400;
      line-height: 1.7;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .testimonial-content .author {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .testimonial-content .author strong {
      color: var(--text-primary);
      font-weight: 500;
    }

    .carousel-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 32px;
    }

    .carousel-btn {
      width: 44px;
      height: 44px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s;
    }

    .carousel-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .carousel-dots {
      display: flex;
      gap: 8px;
    }

    .carousel-dot {
      width: 8px;
      height: 8px;
      background: var(--border);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }

    .carousel-dot.active {
      background: var(--accent);
      width: 24px;
      border-radius: 4px;
    }

    /* Carousel - Card style */
    .testimonial-card-slide {
      flex: 0 0 100%;
      padding: 0 20px;
    }

    .testimonial-card-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 80px 1fr;
      gap: 32px;
      align-items: start;
    }

    .testimonial-card-content .avatar {
      width: 80px;
      height: 80px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 11px;
    }

    .testimonial-card-content .quote {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(15px, 1.8vw, 18px);
      font-weight: 400;
      line-height: 1.7;

    .testimonial-grid-item .quote {
      font-size: clamp(14px, 1.5vw, 16px);

    }

    .testimonial-grid-item .author-row {

    .testimonial-grid-item .avatar {

      font-size: 13px;

    /* CTA Section */

    .cta-bold .body-text {
      font-size: 16px;
      margin-bottom: 32px;
    }

    .cta-accent {
      background: linear-gradient(135deg, rgba(201, 168, 124, 0.1), transparent);
      border: 1px solid var(--accent);

    /* Responsive adjustments based on preview frame width */
    .preview-frame.mobile .services-2col,

    .preview-frame.mobile .testimonials-grid {

    }

    .preview-frame.mobile .hero-split,

<body>
  <div class="app">
    <header class="header">
      <h1>KP Infotech Design Explorer</h1>
      <nav class="header-nav">
        <button class="section-btn active" data-section="hero">Hero<span class="check">‚úì</span></button>
        <button class="section-btn" data-section="marquee">Marquee<span class="check">‚úì</span></button>
        <button class="section-btn" data-section="work">Work<span class="check">‚úì</span></button>

      <div class="viewport-toggle">

          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2"/>

            <line x1="12" y1="17" x2="12" y2="21"/>
          </svg>
          Desktop
        </button>
        <button class="viewport-btn" data-viewport="tablet">

          </svg>
          Tablet
        </button>
        <button class="viewport-btn" data-viewport="mobile">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <main class="main">
      <aside class="controls">
        <div id="controls-content"></div>

          <h3>Your Selections</h3>
          <div class="selections-list" id="selections-list"></div>
        </div>
      </aside>
      <div class="preview-container">
        <div class="preview-frame desktop" id="preview-frame">
          <div class="viewport-indicator" id="viewport-indicator">Desktop View (1400px)</div>
          <div class="preview" id="preview"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-header">
        <h3>Generated Prompt</h3>
        <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
      </div>
      <div class="prompt-output" id="prompt-output"></div>
    </footer>
  </div>

  <script>
    // State
    const state = {
      currentSection: 'hero',
      currentViewport: 'desktop',
      selections: {},
      variations: {
        hero: 'A',
        marquee: 'A',
        work: 'A',
        services: 'A',
        stats: 'A',
        industries: 'A',
        testimonials: 'A',
        cta: 'A'
      },
      carouselIndex: 0
    };

    // Section data
    const sections = {
      hero: {
        name: 'Hero',
        variations: {
          A: { name: 'Left Aligned', desc: 'Content anchored left with clear hierarchy' },
          B: { name: 'Centered', desc: 'Symmetrical centered content' },
          C: { name: 'Split Layout', desc: 'Two-column with image on right' }
        }
      },
      marquee: {
        name: 'Services Marquee',
        variations: {
          A: { name: 'Large + Fast', desc: '48px, 15s speed, no fade' },
          B: { name: 'Medium + Fade', desc: '36px, 25s speed, edge fades' },
          C: { name: 'Small + Slow', desc: '28px, 35s speed, with fade' }
        }
      },
      work: {
        name: 'Featured Work',
        variations: {
          A: { name: 'Minimal Empty', desc: 'Simple dashed border + text' },
          B: { name: 'Placeholder Cards', desc: 'Grid of 4 placeholder cards' },
          C: { name: 'Teaser Card', desc: 'Coming Soon badge + CTA' }
        }
      },
      services: {
        name: 'Services Grid',
        variations: {
          A: { name: '2-Column Cards', desc: 'Larger cards in 2 columns' },
          B: { name: '3-Column Cards', desc: 'Compact cards in 3 columns' },
          C: { name: 'Horizontal List', desc: 'Number | Title | Desc rows' }
        }
      },
      stats: {
        name: 'Stats',
        variations: {
          A: { name: 'Clean Row', desc: 'Large centered numbers, minimal' },
          B: { name: 'Boxed', desc: 'Each stat in bordered card' },
          C: { name: 'Accent Numbers', desc: 'Gold numbers, left aligned' }
        }
      },
      industries: {
        name: 'Industries',
        variations: {
          A: { name: '3-Column Grid', desc: 'Standard card grid' },
          B: { name: 'Horizontal Scroll', desc: 'Scrollable row of cards' },
          C: { name: 'Two-Column List', desc: 'Minimal list with icons' }
        }
      },
      testimonials: {
        name: 'Testimonials',
        variations: {
          A: { name: 'Carousel - Classic', desc: 'Centered with quote mark accent' },
          B: { name: 'Carousel - Card', desc: 'Contained card with avatar' },
          C: { name: 'Carousel - Minimal', desc: 'Clean, text-focused, no decoration' },
          D: { name: '2-Column Grid', desc: 'Grid of quote cards' }
        }
      },
      cta: {
        name: 'CTA Section',
        variations: {
          A: { name: 'Minimal', desc: 'Just headline and button' },
          B: { name: 'Bold Card', desc: 'Contained in bordered card' },
          C: { name: 'Accent Background', desc: 'Gradient + accent border' }
        }
      }
    };

    // Testimonials data
    const testimonials = [
      {
        quote: "Working with KP Infotech transformed our digital presence. Their attention to detail and strategic thinking delivered results that exceeded our expectations.",
        author: "Rajesh Patel",
        role: "CEO, TechVentures India"
      },
      {
        quote: "The team's expertise in UI/UX design helped us increase our conversion rate by 40%. They truly understand how to create experiences that convert.",
        author: "Priya Sharma",
        role: "Marketing Director, RetailMax"
      },
      {
        quote: "From concept to launch, their professionalism and technical skills made our mobile app project seamless. Highly recommend for any digital initiative.",
        author: "Amit Kumar",
        role: "Founder, HealthFirst"
      },
      {
        quote: "Their ERP solution streamlined our operations significantly. The team took time to understand our needs and delivered a tailored solution.",
        author: "Sneha Reddy",
        role: "COO, LogiTech Solutions"
      }
    ];

    // Initialize
    function init() {
      renderControls();
      renderPreview();
      updatePrompt();
      bindEvents();
    }

    // Bind events
    function bindEvents() {
      document.querySelectorAll('.section-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          state.currentSection = btn.dataset.section;
          document.querySelectorAll('.section-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          state.carouselIndex = 0;
          renderControls();
          renderPreview();
        });
      });

      document.querySelectorAll('.viewport-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          state.currentViewport = btn.dataset.viewport;
          document.querySelectorAll('.viewport-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          updateViewport();
        });
      });
    }

    // Update viewport
    function updateViewport() {
      const frame = document.getElementById('preview-frame');
      const indicator = document.getElementById('viewport-indicator');

      frame.className = 'preview-frame ' + state.currentViewport;

      const labels = {
        desktop: 'Desktop View (1400px)',
        tablet: 'Tablet View (768px)',
        mobile: 'Mobile View (375px)'
      };
      indicator.textContent = labels[state.currentViewport];
    }

    // Render controls
    function renderControls() {
      const section = sections[state.currentSection];
      const currentVariation = state.variations[state.currentSection];
      const isSelected = !!state.selections[state.currentSection];

      let html = `<h2>${section.name} Variations</h2><div class="variation-group">`;

      Object.entries(section.variations).forEach(([key, v]) => {
        const isActive = currentVariation === key;
        html += `
          <button class="variation-btn ${isActive ? 'active' : ''}" onclick="setVariation('${key}')">
            <div class="label">
              <span class="badge">${key}</span>
              ${v.name}
            </div>
            <div class="desc">${v.desc}</div>
          </button>
        `;
      });

      html += `</div>`;
      html += `
        <button class="select-btn ${isSelected ? 'selected' : ''}" onclick="toggleSelection()">
          ${isSelected ? '‚úì Selected: Variation ' + state.selections[state.currentSection] : 'Select Current Variation'}
        </button>
      `;

      document.getElementById('controls-content').innerHTML = html;
      updateSelectionsDisplay();
    }

    // Set variation
    function setVariation(v) {
      state.variations[state.currentSection] = v;
      state.carouselIndex = 0;
      renderControls();
      renderPreview();
      updatePrompt();
    }

    // Toggle selection
    function toggleSelection() {
      if (state.selections[state.currentSection]) {
        delete state.selections[state.currentSection];
        document.querySelector(`[data-section="${state.currentSection}"]`).classList.remove('selected');
      } else {
        state.selections[state.currentSection] = state.variations[state.currentSection];
        document.querySelector(`[data-section="${state.currentSection}"]`).classList.add('selected');
      }
      renderControls();
      updatePrompt();
    }

    // Update selections display
    function updateSelectionsDisplay() {
      const list = document.getElementById('selections-list');
      const entries = Object.entries(state.selections);

      if (entries.length === 0) {
        list.innerHTML = '<span style="color: var(--text-secondary); font-size: 11px;">No selections yet</span>';
        return;
      }

      list.innerHTML = entries.map(([section, variation]) => `
        <span class="selection-tag">
          <span class="section-name">${sections[section].name}:</span> ${variation}
        </span>
      `).join('');
    }

    // Render preview
    function renderPreview() {
      const section = state.currentSection;
      const variation = state.variations[section];

      const renderers = {
        hero: renderHero,
        marquee: renderMarquee,
        work: renderWork,
        services: renderServices,
        stats: renderStats,
        industries: renderIndustries,
        testimonials: renderTestimonials,
        cta: renderCta
      };

      document.getElementById('preview').innerHTML = `
        <div class="section-preview">
          ${renderers[section](variation)}
        </div>
      `;

      // Re-bind carousel controls if needed (A, B, C are carousels, D is grid)
      if (section === 'testimonials' && ['A', 'B', 'C'].includes(variation)) {
        bindCarouselControls();
      }
    }

    // Carousel controls
    function bindCarouselControls() {
      document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
        dot.addEventListener('click', () => goToSlide(i));
      });
    }

    function goToSlide(index) {
      state.carouselIndex = index;
      const track = document.querySelector('.testimonials-track');
      if (track) {
        track.style.transform = `translateX(-${index * 100}%)`;
      }
      document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      goToSlide((state.carouselIndex + 1) % testimonials.length);
    }

    function prevSlide() {
      goToSlide((state.carouselIndex - 1 + testimonials.length) % testimonials.length);
    }

    // Hero renderer
    function renderHero(v) {
      const label = `<span class="section-label"><span class="line"></span>Digital Product Studio</span>`;
      const headline = `We craft digital experiences that drive growth`;
      const desc = `We partner with forward-thinking businesses to design and build digital products that solve real problems and create lasting impact.`;
      const cta = `
        <div class="cta-group">
          <button class="btn-primary">Start a Project ‚Üí</button>
          <button class="btn-text">View Our Work ‚Üí</button>
        </div>
      `;

      if (v === 'A') {
        return `
          <div class="hero-left">
            ${label}
            <h1 class="headline">${headline}</h1>
            <p class="body-text">${desc}</p>
            ${cta}
          </div>
        `;
      }

      if (v === 'B') {
        return `
          <div class="hero-center">
            ${label}
            <h1 class="headline">${headline}</h1>
            <p class="body-text">${desc}</p>
            ${cta}
          </div>
        `;
      }

      if (v === 'C') {
        return `
          <div class="hero-split">
            <div class="content">
              ${label}
              <h1 class="headline">${headline}</h1>
              <p class="body-text">${desc}</p>
              ${cta}
            </div>
            <div class="image-placeholder">Featured Image</div>
          </div>
        `;
      }
    }

    // Marquee renderer
    function renderMarquee(v) {
      const items = 'UI/UX Design ‚Ä¢ Web Development ‚Ä¢ Mobile Apps ‚Ä¢ ERP Solutions ‚Ä¢ Digital Marketing';
      const itemsHtml = items.split(' ‚Ä¢ ').map(item => `<span class="marquee-item">${item}<span class="dot">‚Ä¢</span></span>`).join('');
      const doubled = itemsHtml + itemsHtml;

      const styles = {
        A: { size: '48px', speed: '15s', fade: false },
        B: { size: '36px', speed: '25s', fade: true },
        C: { size: '28px', speed: '35s', fade: true }
      };

      const s = styles[v];

      return `
        <div class="marquee-wrapper ${s.fade ? 'marquee-fade' : ''}" style="--marquee-size: ${s.size}; --marquee-speed: ${s.speed};">
          <div class="marquee">${doubled}</div>
        </div>
      `;
    }

    // Work (empty state) renderer
    function renderWork(v) {
      if (v === 'A') {
        return `
          <div class="work-empty work-empty-minimal">
            <h2 class="headline">Case Studies Coming Soon</h2>
            <p class="body-text">We're currently documenting our best work. Check back soon to see our portfolio.</p>
          </div>
        `;
      }

      if (v === 'B') {
        return `
          <div class="work-empty work-empty-cards">
            <div class="work-empty-card"><div class="icon">+</div><span>Coming Soon</span></div>
            <div class="work-empty-card"><div class="icon">+</div><span>Coming Soon</span></div>
            <div class="work-empty-card"><div class="icon">+</div><span>Coming Soon</span></div>
            <div class="work-empty-card"><div class="icon">+</div><span>Coming Soon</span></div>
          </div>
        `;
      }

      if (v === 'C') {
        return `
          <div class="work-empty work-empty-teaser">
            <span class="badge">Coming Soon</span>
            <h2 class="headline">Our Best Work, Documented</h2>
            <p class="body-text">We're preparing detailed case studies of our most impactful projects. Be the first to see them.</p>
            <button class="btn-primary">Get Notified ‚Üí</button>
          </div>
        `;
      }
    }

    // Services renderer
    function renderServices(v) {
      const services = [
        { num: '01', title: 'UI/UX Design', desc: 'User-centered design that delights and converts' },
        { num: '02', title: 'Web Development', desc: 'Fast, accessible, SEO-optimized websites' },
        { num: '03', title: 'Mobile Apps', desc: 'Native and cross-platform mobile experiences' },
        { num: '04', title: 'ERP Solutions', desc: 'Custom enterprise resource planning systems' },
        { num: '05', title: 'Digital Marketing', desc: 'Data-driven marketing that drives growth' }
      ];

      const header = `
        <div class="services-grid-header">
          <span class="section-label"><span class="line"></span>What We Do</span>
          <h2 class="headline">Services</h2>
        </div>
      `;

      if (v === 'A') {
        return `
          <div class="services-grid-wrapper">
            ${header}
            <div class="services-2col">
              ${services.map(s => `
                <div class="service-card">
                  <div class="number">${s.num}</div>
                  <h3 class="title">${s.title}</h3>
                  <p class="desc">${s.desc}</p>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      if (v === 'B') {
        return `
          <div class="services-grid-wrapper">
            ${header}
            <div class="services-3col">
              ${services.map(s => `
                <div class="service-card">
                  <div class="number">${s.num}</div>
                  <h3 class="title">${s.title}</h3>
                  <p class="desc">${s.desc}</p>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      if (v === 'C') {
        return `
          <div class="services-grid-wrapper">
            ${header}
            <div class="services-list">
              ${services.map(s => `
                <div class="service-card service-card-minimal">
                  <div class="number">${s.num}</div>
                  <h3 class="title">${s.title}</h3>
                  <p class="desc">${s.desc}</p>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }
    }

    // Stats renderer
    function renderStats(v) {
      const stats = [
        { num: '150+', label: 'Projects Delivered' },
        { num: '50+', label: 'Happy Clients' },
        { num: '8+', label: 'Years Experience' },
        { num: '98%', label: 'Client Satisfaction' }
      ];

      const baseClass = v === 'B' ? 'stats-boxed' : v === 'C' ? 'stats-accent stats-left' : '';

      return `
        <div class="stats-wrapper ${baseClass}">
          <div class="stats-row">
            ${stats.map(s => `
              <div class="stat-item">
                <div class="number">${s.num}</div>
                <div class="label">${s.label}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Industries renderer
    function renderIndustries(v) {
      const industries = [
        { icon: 'üè•', name: 'Healthcare' },
        { icon: 'üõí', name: 'Retail & E-commerce' },
        { icon: 'üè≠', name: 'Manufacturing' },
        { icon: 'üöö', name: 'Logistics' },
        { icon: 'üí∞', name: 'Finance' },
        { icon: 'üöÄ', name: 'Startups' }
      ];

      const header = `
        <div class="industries-header">
          <span class="section-label"><span class="line"></span>Expertise</span>
          <h2 class="headline">Industries We Serve</h2>
        </div>
      `;

      if (v === 'A') {
        return `
          <div class="industries-wrapper">
            ${header}
            <div class="industries-grid">
              ${industries.map(i => `
                <div class="industry-card">
                  <div class="icon">${i.icon}</div>
                  <h3 class="title">${i.name}</h3>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      if (v === 'B') {
        return `
          <div class="industries-wrapper">
            ${header}
            <div class="industries-scroll">
              ${industries.map(i => `
                <div class="industry-card">
                  <div class="icon">${i.icon}</div>
                  <h3 class="title">${i.name}</h3>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      if (v === 'C') {
        return `
          <div class="industries-wrapper">
            ${header}
            <div class="industries-list">
              ${industries.map(i => `
                <div class="industry-card">
                  <div class="icon">${i.icon}</div>
                  <h3 class="title">${i.name}</h3>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }
    }

    // Testimonials renderer (multiple)
    function renderTestimonials(v) {
      const header = `
        <div class="testimonials-header">
          <span class="section-label"><span class="line"></span>Testimonials</span>
          <h2 class="headline">What Our Clients Say</h2>
        </div>
      `;

      const carouselControls = `
        <div class="carousel-controls">
          <button class="carousel-btn" onclick="prevSlide()">‚Üê</button>
          <div class="carousel-dots">
            ${testimonials.map((_, i) => `
              <button class="carousel-dot ${i === 0 ? 'active' : ''}" data-index="${i}"></button>
            `).join('')}
          </div>
          <button class="carousel-btn" onclick="nextSlide()">‚Üí</button>
        </div>
      `;

      if (v === 'A') {
        // Carousel - Classic with quote mark
        return `
          <div class="testimonials-wrapper">
            ${header}
            <div class="testimonials-carousel">
              <div class="testimonials-track">
                ${testimonials.map(t => `
                  <div class="testimonial-slide">
                    <div class="testimonial-content">
                      <div class="quote-mark">"</div>
                      <p class="quote">${t.quote}</p>
                      <p class="author"><strong>${t.author}</strong> ‚Äî ${t.role}</p>
                    </div>
                  </div>
                `).join('')}
              </div>
              ${carouselControls}
            </div>
          </div>
        `;
      }

      if (v === 'B') {
        // Carousel - Card with avatar
        return `
          <div class="testimonials-wrapper">
            ${header}
            <div class="testimonials-carousel">
              <div class="testimonials-track">
                ${testimonials.map(t => `
                  <div class="testimonial-card-slide">
                    <div class="testimonial-card-content">
                      <div class="avatar">Photo</div>
                      <div>
                        <p class="quote">"${t.quote}"</p>
                        <p class="author"><strong>${t.author}</strong> ‚Äî ${t.role}</p>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
              ${carouselControls}
            </div>
          </div>
        `;
      }

      if (v === 'C') {
        // Carousel - Minimal
        return `
          <div class="testimonials-wrapper">
            ${header}
            <div class="testimonials-carousel">
              <div class="testimonials-track">
                ${testimonials.map(t => `
                  <div class="testimonial-minimal-slide">
                    <div class="testimonial-minimal-content">
                      <p class="quote">"${t.quote}"</p>
                      <div class="author-row">
                        <div class="avatar">Photo</div>
                        <p class="author"><strong>${t.author}</strong>${t.role}</p>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
              ${carouselControls}
            </div>
          </div>
        `;
      }

      if (v === 'D') {
        // 2-Column Grid
        return `
          <div class="testimonials-wrapper">
            ${header}
            <div class="testimonials-grid">
              ${testimonials.map(t => `
                <div class="testimonial-grid-item">
                  <div class="quote-mark">"</div>
                  <p class="quote">${t.quote}</p>
                  <div class="author-row">
                    <div class="avatar">Photo</div>
                    <p class="author"><strong>${t.author}</strong>${t.role}</p>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }
    }

    // CTA renderer
    function renderCta(v) {
      const headline = `Ready to elevate your digital presence?`;
      const desc = `Let's discuss how we can help transform your business with thoughtful design and technology.`;

      if (v === 'A') {
        return `
          <div class="cta-wrapper cta-minimal">
            <h2 class="headline">${headline}</h2>
            <button class="btn-primary">Start a Project ‚Üí</button>
          </div>
        `;
      }

      if (v === 'B') {
        return `
          <div class="cta-wrapper cta-bold">
            <h2 class="headline">${headline}</h2>
            <p class="body-text">${desc}</p>
            <button class="btn-primary">Start a Project ‚Üí</button>
          </div>
        `;
      }

      if (v === 'C') {
        return `
          <div class="cta-wrapper cta-accent">
            <h2 class="headline">${headline}</h2>
            <p class="body-text">${desc}</p>
            <button class="btn-primary">Start a Project ‚Üí</button>
          </div>
        `;
      }
    }

    // Update prompt
    function updatePrompt() {
      const entries = Object.entries(state.selections);

      if (entries.length === 0) {
        document.getElementById('prompt-output').textContent = 'Select variations for each section to generate a prompt. Use the viewport toggle (Desktop/Tablet/Mobile) to check how each variation looks at different screen sizes before selecting.';
        return;
      }

      const descriptions = {
        hero: {
          A: 'a left-aligned hero with content anchored to the left, featuring label, headline, description, and CTAs in a clear hierarchy. On mobile, stack elements vertically with reduced font sizes.',
          B: 'a centered hero layout with symmetrical content alignment, label, headline, description, and centered CTAs. Maintains center alignment on all breakpoints with responsive typography.',
          C: 'a split hero layout with content on the left and a featured image on the right. On tablet and mobile, stack vertically with image on top and content below.'
        },
        marquee: {
          A: 'a services marquee with large 48px text scrolling quickly (15s), no fade edges. Scale text down proportionally on smaller screens.',
          B: 'a services marquee with medium 36px text, moderate speed (25s), and fade edges on both sides for smooth visual flow.',
          C: 'a services marquee with smaller 28px text, slow scroll (35s), and fade edges. Works well on all screen sizes.'
        },
        work: {
          A: 'a minimal empty state for Featured Work with a dashed border and centered text indicating case studies are coming soon.',
          B: 'a Featured Work empty state showing a 2x2 grid of placeholder cards with "Coming Soon" labels. On mobile, stack to single column.',
          C: 'a Featured Work teaser card with a "Coming Soon" badge, headline, description, and notification signup CTA.'
        },
        services: {
          A: 'a services section with a 2-column grid of numbered cards, each with title and description. Collapse to single column on mobile.',
          B: 'a services section with a compact 3-column grid of numbered cards. Collapse to 2 columns on tablet, single column on mobile.',
          C: 'a services section as a horizontal list with number, title, and description in rows separated by border lines. On mobile, stack the three elements vertically within each row.'
        },
        stats: {
          A: 'a clean stats row with 4 large centered numbers and labels beneath. On tablet, display as 2x2 grid. On mobile, display as single column.',
          B: 'a stats section with each stat contained in its own bordered card arranged in a row. On tablet, display as 2x2 grid. On mobile, display as single column.',
          C: 'a stats section with gold accent-colored numbers and left-aligned inline layout showing number and label side by side. On tablet, display as 2x2 grid. On mobile, display as single column.'
        },
        industries: {
          A: 'an industries section with a 3-column grid of cards featuring icons and names. Collapse to 2 columns on tablet, single column on mobile.',
          B: 'an industries section with horizontally scrollable cards. Works well on all screen sizes with native scroll behavior.',
          C: 'an industries section as a minimal 2-column list with icon badges and names. Collapse to single column on mobile.'
        },
        testimonials: {
          A: 'a testimonials carousel (classic style) showing one testimonial at a time with a decorative quote mark accent, centered layout, navigation arrows and indicator dots. Uses body text styling (not heading). Touch-friendly on mobile.',
          B: 'a testimonials carousel (card style) with each testimonial in a bordered card containing avatar on the left and quote with attribution on the right. On tablet/mobile, stack avatar above text. Includes arrows and dots navigation.',
          C: 'a testimonials carousel (minimal style) with clean text-focused design, no decorative quote marks, just the quote text with small avatar and author below. Simple and elegant. Includes arrows and dots navigation.',
          D: 'testimonials in a 2-column grid of quote cards, each with decorative quote mark, body text quote, and author row with avatar. Collapse to single column on mobile.'
        },
        cta: {
          A: 'a minimal CTA section with just a headline and button, no container. Responsive text sizing.',
          B: 'a bold CTA section contained in a bordered card with headline, description, and button. Maintain padding on all screen sizes.',
          C: 'a CTA section with a subtle gradient background, accent border, and decorative top line accent.'
        }
      };

      const parts = entries.map(([section, variation]) => {
        return `**${sections[section].name}:** Use ${descriptions[section][variation]}`;
      });

      const prompt = `Implement the following homepage section designs for the KP Infotech website:\n\n${parts.join('\n\n')}\n\nUse the established design system: dark background (#0a0a0a), gold accent (#c9a87c), Playfair Display for headlines, Outfit for body text. Include proper section labels, hover states, and ensure all sections are fully responsive across desktop, tablet, and mobile breakpoints.`;

      document.getElementById('prompt-output').textContent = prompt;
    }

    // Copy prompt
    function copyPrompt() {
      const text = document.getElementById('prompt-output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => { btn.textContent = 'Copy Prompt'; }, 2000);
      });
    }

    // Start
    init();
  </script>
